<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns note app</title>
    <link rel="stylesheet" href="exercise1.css">
</head>
<body>
    <h1 class="title">Taking note app</h1>
    <nav><input type="text" class="searchingbox" placeholder="Search"></nav>
    <div class="note">
        <textarea id="textarea" rows="15" cols="40" placeholder='Write a note here'></textarea>
        <div class="notebtns">
            <button class="savebtn">Save</button>
            <button class="saveChangebtn">Save the changes</button>
            <button class="cancelbtn">Cancel</button>
            <button class="undobtn">Undo</button>
        </div>
        <div class="infoDate"><p class="creation"></p> <p class="modified"></p></div>
    </div>
    <div class="savedNotes"></div>
    <template id="notes">
        <div class="sNotes" draggable="true">
            <p></p>
            <div class="buttons">
                <button class="viewbtn">View</button>
                <button class="editbtn">Edit</button>
                <button class="delbtn">Delete</button>
            </div>
        </div>
    </template>
    <script src="exercise1-IEH.js"></script>
</body>
</html>
